<h1>Create New Bank Account</h1>
<h5>Easy to create new card to save your money</h5>
<div class="container-fluid h-custom">
    <div class="col-md-8 ">
        <form [formGroup]="createForm" (ngSubmit)="onCreate()">
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0"></p>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="iEmail">Account Number</label>
                <input type="email" id="iEmail" class="form-control form-control-lg" formControlName="accountNumber" placeholder="Enter a valid account number" />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Create Account Number</button>
            </div>
        </form>
    </div>
</div>
