<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <!--Không được sửa <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> -->
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">
                            <strong>SIGN IN</strong>
                        </p>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>

                    <!-- Email input -->
                    <!--Không được sửa <input type="text" id="iEmail" class="form-control form-control-lg" formControlName="username" placeholder="Enter a valid username" />"> -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="iEmail">Username</label>
                        <input type="text" id="iEmail" class="form-control form-control-lg" formControlName="username" placeholder="Enter a valid username" />

                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="iPass">Password</label>
                        <input type="password" id="iPass" class="form-control form-control-lg" formControlName="password" placeholder=" Enter password " />

                    </div>

                    <div class="d-flex justify-content-between align-items-center ">
                        <!-- Checkbox -->
                        <a href="/forgot_password " class="text-body ">Forgot password?</a>
                    </div>
                    <!-- Button Login  -->
                    <div class="text-center text-lg-start mt-4 pt-2 ">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg " style="padding-left: 2.5rem; padding-right: 2.5rem; ">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0 ">Don't have an account?
                            <a routerLink="/register" routerLinkActive="active " class="link-danger ">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
