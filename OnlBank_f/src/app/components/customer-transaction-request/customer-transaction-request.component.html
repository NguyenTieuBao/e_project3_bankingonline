<div class="container mt-4">
  <div class="list-group">
    <a *ngFor="let request of requests" href="#" class="list-group-item list-group-item-action activity-request">
      <h5 class="mb-1">{{ request.title }}</h5>
      <p class="mb-1">{{ request.description }}</p>
      <small>Request ID: {{ request.id }}</small>
    </a>
  </div>
</div>
