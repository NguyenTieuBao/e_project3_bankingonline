<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-3">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <!-- Register Form  -->
                                <form class="mx-1 mx-md-4" (ngSubmit)="register()">
                                    <!-- Input First Name  -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="iFirstName" [(ngModel)]="registerDto.firstName" name="firstName" class="form-control" required />
                                            <label class="form-label" for="iFirstName">First Name</label>
                                        </div>
                                    </div>
                                    <!-- Input Last Name  -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="iLastName" [(ngModel)]="registerDto.lastName" name="lastName" class="form-control" required />
                                            <label class="form-label" for="iLastName">Last Name</label>
                                        </div>
                                    </div>
                                    <!-- Input Username  -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="iUserName" [(ngModel)]="registerDto.username" name="username" class="form-control" required />
                                            <label class="form-label" for="iUserName">Username</label>
                                        </div>
                                    </div>
                                    <!-- Email Input  -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="iEmail" [(ngModel)]="registerDto.email" name="email" class="form-control" required />
                                            <label class="form-label" for="iEmail">Your Email</label>
                                        </div>
                                    </div>
                                    <!-- Phone Number Input  -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="iPhoneNumber" [(ngModel)]="registerDto.phoneNumber" name="phoneNumber" class="form-control" required />
                                            <label class="form-label" for="iPhoneNumber">Your Phone Number</label>
                                        </div>
                                    </div>
                                    <!-- Role Input  -->

                                    <!-- Password Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="iPass" [(ngModel)]="registerDto.password" name="password" class="form-control" required />
                                            <label class="form-label" for="iPass">Password</label>
                                        </div>
                                    </div>
                                    <!-- Password Confirm  -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="iPassConfirm" [(ngModel)]="passwordConfirm" name="passwordConfirm" class="form-control" required />
                                            <label class="form-label" for="iPassConfirm">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <h3 class="form-check-label">
                                            Already have an account ? <a routerLink="/login" routerLinkActive="active">Login</a> Now
                                        </h3>
                                    </div>
                                    <!-- Submit Button  -->
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>
                                <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': message === 'Register is successfully!', 'alert-danger': message !== 'Register is successfully!'}">
                                    {{ message }}
                                </div>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
