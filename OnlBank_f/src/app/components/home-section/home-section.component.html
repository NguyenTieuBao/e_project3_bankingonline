<!-- <h1><STRONG>Welcome {{user name}}</STRONG></h1> -->
<h1>
    <STRONG>Welcome {{fullname}}</STRONG>
</h1>
<h5>Hello</h5>
<div>
    <div class="card" style="width: 44rem;">
        <div class="card-body">
            <div class="container">
                <!-- <h5 class="card-title">My Bank : {{total number of bank account }}</h5> -->
                <h5 class="card-title">My Bank :
                    <h6>{{accountCount}} Bank accounts</h6>
                </h5>
                <a href="/customer/bank_account" class="link"> + Add Account</a>
            </div>
            <br>
            <h3>Total Current Balance</h3>
            <!-- <h6>${{money}}</h6> -->
            <h6 class="balance">$ {{total}}</h6>

        </div>
    </div>
</div>
<br>

<h1><strong>Recent Transaction</strong></h1>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Name Sender</th>
            <th scope="col">Account Number</th>
            <th scope="col">Amount</th>
            <th scope="col">Transaction Type</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody *ngIf="paginatedDataTransfer.length > 0">
        <tr *ngFor="let dt of paginatedDataTransfer">
            <th scope="row">{{dt.fullName}}</th>
            <td>{{dt.accountNumber}}</td>
            <td>{{dt.amount}}</td>
            <td>{{dt.transactionType}}</td>
            <td>{{dt.transactionDate}}</td>
    </tbody>
</table>
<mat-paginator #paginator class="demo-paginator" (page)="onPageChange($event)" [length]="history.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
</mat-paginator>
