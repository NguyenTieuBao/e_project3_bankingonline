<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Profile</h5>
          <form (ngSubmit)="updateProfile()">
            <div class="form-group">
              <label for="profileImage">Profile Image</label>
              <input type="file" id="profileImage" class="form-control-file" (change)="onImageChange($event)">
              <img [src]="profileImageUrl" class="img-thumbnail mt-2" alt="Profile Image" width="150" height="150">
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" name="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" name="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" name="email">
            </div>
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" id="id" class="form-control" name="id">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control" name="phoneNumber">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
