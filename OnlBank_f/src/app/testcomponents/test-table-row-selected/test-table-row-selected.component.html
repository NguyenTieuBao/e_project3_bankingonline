<div class="container mt-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Job</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows" (click)="onSelectRow(row)" [class.table-active]="row === selectedRow">
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.age }}</td>
          <td>{{ row.job }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="selectedRow" class="mt-3 p-3 border rounded">
      <h5>Selected Row Details</h5>
      <p><strong>ID:</strong> {{ selectedRow.id }}</p>
      <p><strong>Name:</strong> {{ selectedRow.name }}</p>
      <p><strong>Age:</strong> {{ selectedRow.age }}</p>
      <p><strong>Job:</strong> {{ selectedRow.job }}</p>
    </div>
  </div>
